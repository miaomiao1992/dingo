name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.25.4']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-

    - name: Install gopls
      run: go install golang.org/x/tools/gopls@latest

    - name: Build dingo
      run: go build -v -o dingo ./cmd/dingo

    - name: Build dingo-lsp
      run: go build -v -o dingo-lsp ./cmd/dingo-lsp

    - name: Run unit tests
      run: go test -v -race -coverprofile=coverage.txt -covermode=atomic $(go list ./... | grep -v /scripts)

    - name: Run golden tests
      run: go test -v ./tests -run TestGoldenFiles

    - name: Run compilation tests
      run: go test -v ./tests -run TestGoldenFilesCompilation

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.22'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella

    - name: Archive test artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: test-artifacts-${{ matrix.os }}-go${{ matrix.go-version }}
        path: |
          tests/golden/*.go.actual
          tests/golden/*.go.map
        retention-days: 7

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6
        args: --timeout=5m ./cmd/... ./pkg/...

  build-vscode-extension:
    name: Build VS Code Extension
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: editors/vscode/package-lock.json

    - name: Install dependencies
      working-directory: editors/vscode
      run: npm ci

    - name: Compile TypeScript
      working-directory: editors/vscode
      run: npm run compile

    - name: Package extension
      working-directory: editors/vscode
      run: npm run package

    - name: Upload VSIX
      uses: actions/upload-artifact@v4
      with:
        name: vscode-extension
        path: editors/vscode/*.vsix
        retention-days: 30

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, lint, build-vscode-extension]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.4'

    - name: Build binaries
      run: |
        GOOS=linux GOARCH=amd64 go build -o dingo-linux-amd64 ./cmd/dingo
        GOOS=linux GOARCH=arm64 go build -o dingo-linux-arm64 ./cmd/dingo
        GOOS=darwin GOARCH=amd64 go build -o dingo-darwin-amd64 ./cmd/dingo
        GOOS=darwin GOARCH=arm64 go build -o dingo-darwin-arm64 ./cmd/dingo
        GOOS=windows GOARCH=amd64 go build -o dingo-windows-amd64.exe ./cmd/dingo

        GOOS=linux GOARCH=amd64 go build -o dingo-lsp-linux-amd64 ./cmd/dingo-lsp
        GOOS=linux GOARCH=arm64 go build -o dingo-lsp-linux-arm64 ./cmd/dingo-lsp
        GOOS=darwin GOARCH=amd64 go build -o dingo-lsp-darwin-amd64 ./cmd/dingo-lsp
        GOOS=darwin GOARCH=arm64 go build -o dingo-lsp-darwin-arm64 ./cmd/dingo-lsp
        GOOS=windows GOARCH=amd64 go build -o dingo-lsp-windows-amd64.exe ./cmd/dingo-lsp

    - name: Download VS Code extension
      uses: actions/download-artifact@v4
      with:
        name: vscode-extension
        path: ./artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dingo-*
          dingo-lsp-*
          artifacts/*.vsix
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
